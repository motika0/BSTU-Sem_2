<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Работа с сеткой Bootstrap. Классы</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row align-items-start">
            <div class="col-4">col1-1</div>
            <div class="col-4">col2-1</div>
            <div class="col-4">col3-1</div>
        </div>
    
        <div class="row align-items-center">
            <div class="col-4">col1-2</div>
            <div class="col-4">col2-2</div>
            <div class="col-4">col3-2</div>
        </div>

        <div class="row align-items-end">
            <div class="col-4 order-3">col1-3</div>
            <div class="col-4 order-1">col2-3</div>
            <div class="col-4 order-2">col3-3</div>
        </div>
    
        <div class="row">
            <div class="col-4 align-self-start">col1-4</div>
            <div class="col-4 align-self-center">col2-4</div>
            <div class="col-4 align-self-bottom">col3-4</div>
        </div>
    </div>
</body>
</html>
