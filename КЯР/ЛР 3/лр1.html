<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Работа с компонентами Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="btn-group">
      <button class="btn btn-success btn-lg">-</button>
      <button class="btn btn-success btn-lg">+</button>
    </div>
    <div class="btn-group">
      <button class="btn btn-danger btn-sm">-</button>
      <button class="btn btn-danger btn-sm">+</button>
    </div>

    <div>
      <ul class="pagination mt-4">
        <li class="page-item "><a class="page-link" href="#">1</a></li>
        <li class="page-item "><a class="page-link" href="#">2</a></li>
        <select class="custom-select">
          <option selected>Dropdown</option>
          <option value="m">Мужской</option>
          <option value="f">Женский</option>
          <option value="no">Без ответа</option>
        </select>
      </ul>

      <ul class="pagination">
        <li class="page-item m-1 active"><a class="page-link" href="#">
            <div class="spinner-border" role="status"></div></a></li>
        <li class="page-item m-1 active"><a class="page-link" href="#">
            <div class="spinner-border" role="status"></div>Идет загрузка</a></li>
        <li class="page-item m-1 disabled"><a class="page-link" href="#">
            <div class="spinner-border" role="status"></div>Упс</a></li>
    </div>

    <div>
      <form>
        <div class="form-group">
          <label for="password">Пароль</label>
          <input type="password" class="form-control" id="password" placeholder="Введите пароль" required>
        </div>
      </form>

      <table class="table table-hover">
        <thead class="border-secondary">
          <tr>
            <th>Лабораторная работа 1</th>
            <th>Лабораторная работа 2</th>
            <th>Лабораторная работа 3</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Ячейка</td>
            <td>Ячейка</td>
            <td>Ячейка</td>
          </tr>
          <tr>
            <td>Ячейка</td>
            <td>Ячейка</td>
            <td>Ячейка</td>
          </tr>
          <tr>
            <td>Ячейка</td>
            <td>Ячейка</td>
            <td>Ячейка</td>
          </tr>
        </tbody>
        <tfoot class="border-secondary">
          <tr>
            <th>Ужас</th>
            <th>Легкотня</th>
            <th>Что это?</th>
          </tr>
        </tfoot>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
</body>

</html>
